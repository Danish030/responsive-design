<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>


    <main>
        <div class="main-container">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
        
        <form id="survey-form">
            <div class="group name-input">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-input" placeholder="Enter your name" required>
            </div>
            <div class="group email-input">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="" id="email" class="form-input" placeholder="Enter your Email" required>
            </div>

            <div class="group age-input">
                <label id="number-label" for="number">Age</label>
                <input type="number" name="" id="number" class="form-input" placeholder="Enter your age" min="10"
                    max="99" required>
            </div>

            <div class="group role-input">
                <label id="role-label" for="role">Enter your current role?</label>
                <select name="role" id="dropdown" class="dropdown-options">
                    <option disabled selected value="">Select a role</option>
                    <option value="student">student</option>
                    <option value="developer">Developer</option>
                    <option value="other">other</option>
                </select>
            </div>

            <div class="group platforms-css">
                <p>Which platforms have you used to learn CS?</p>
                <label>
                    <input type="checkbox" name="platforms-cs" value="freeCodeCamp">
                    freeCodeCamp
                </label>
                <label>
                    <input type="checkbox" name="platforms-cs" value="Codecademy">
                    Codecademy
                </label>
                <label>
                    <input type="checkbox" name="platforms-cs" value="Coursera">
                    Coursera
                </label>
                <label>
                    <input type="checkbox" name="platforms-cs" value="Udemy">
                    Udemy
                </label>
                <label>
                    <input type="checkbox" name="platforms-cs" value="YouTube">
                    YouTube
                </label>
                <label>
                    <input type="checkbox" name="platforms-css" value="Other">
                    Other
                </label>
            </div>

            <div class="group roadmap-selection">
                <p>Which roadmap do you want to follow?</p>
                <select id="roadmap" name="roadmap" class="dropdown-options" required>
                    <option disabled selected value="">Select a roadmap</option>
                    <option value="frontend">Frontend Development</option>
                    <option value="backend">Backend Development</option>
                    <option value="fullstack">Full Stack Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="devops">DevOps</option>
                </select>
            </div>

            <div class="group role-input">
                <label id="options-label" for="options">Pick you interest in technlogy</label>
                <div>
                    <label>
                        <input type="radio" name="technology-interest" value="web development">
                        Web Development
                    </label>
                    <label>
                        <input type="radio" name="technology-interest" value="app development">
                        App Development
                    </label>
                    <label>
                        <input type="radio" name="technology-interest" value="design">
                        UI/UX
                    </label>
                    <label>
                        <input type="radio" name="technology-interest" value="ai">
                        AI
                    </label>
                    <label>
                        <input type="radio" name="technology-interest" value="ml">
                        ML
                    </label>
                </div>
            </div>

            <div class="group comments-input">
               <p class="text-about">
                 Tell about yourself
               </p>
               <textarea name="about" id="about-description" placeholder="Write a short intro about you"></textarea>
               <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        </div>
    </main>
</body>

</html>
